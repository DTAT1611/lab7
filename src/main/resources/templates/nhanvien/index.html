<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout ::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout ::header"></th:block>
<div class="container">
    <h1 th:text="${title}" class="mt-4"></h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Mã Nhân Viên</th>
            <th>Tên Nhân Viên</th>
            <th>Giới Tính</th>
            <th>Nơi Sinh</th>
            <th>Lương</th>
            <th>Tên Phòng</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien :${nhanvien}">
            <td th:text="${nhanvien.Ma_NV}"></td>
            <td th:text="${nhanvien.Ten_NV}"></td>
            <td th:text="${nhanvien.phai}"></td>
            <td>
                <img th:if="${nhanvien.Phai == 'NAM'}" src="https://banner2.cleanpng.com/20180407/jbe/kisspng-computer-icons-icon-design-men-5ac8d34f1f8a84.6146835815231107351292.jpg" alt="Male Image" style="width: 50px; height: 50px;">
                <img th:if="${nhanvien.Phai == 'NU'}" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStQ8K0-KrPrHJo2-vouP9AQyO2bH5kQiUBww&usqp=CAU" alt="Female Image" style="width: 50px; height: 50px;">
            </td>
            <td th:text="${nhanvien.Noi_SInh}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td th:text="${nhanvien.phongban.Ma_Phong}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="layout ::footer"></th:block>
</body>
</html>
